specVersion: 0.0.2
description: PancakeSwap is a decentralized protocol for automated token exchange on
  Binance Smart Chain.
repository: https://github.com/pancakeswap
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NineInchDCA
    network: pulsechaintestnet
    source:
      address: "0x96b2E81869068d242c79c445c56218037Bd8fe31"
      abi: NineInchDCA
      startBlock: 18776401
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: NineInchDCA\NineInchDCA.wasm
      entities:
        - DCAOrder
      abis:
        - name: NineInchDCA
          file: NineInchDCA\abis\NineInchDCA.json
      eventHandlers:
        - event: OrderCreated(indexed bytes32,uint256,address,address,uint8,uint256,indexed address)
          handler: handleOrderCreated
        - event: OrderPushed((bytes32,uint256,address[],address,uint256,uint256,uint256,uint8,uint8,uint256,uint256))
          handler: handleOrderPushed
        - event: OrderCancelled(indexed bytes32)
          handler: handleOrderCancelled
        - event: OrderFailed(indexed bytes32)
          handler: handleOrderFailed
        - event: OrderExecuted(indexed bytes32,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleOrderExecuted
        - event: OrderFilled(indexed bytes32,uint256,uint256)
          handler: handleOrderFilled
