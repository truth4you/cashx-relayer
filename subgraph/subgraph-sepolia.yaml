specVersion: 0.0.2
description: PancakeSwap is a decentralized protocol for automated token exchange on Binance Smart Chain.
repository: https://github.com/pancakeswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Mixer
    network: sepolia
    source:
      address: '0x4b9233931E5b36ac13A8510E43454C3ad7C5e9C5'
      abi: Mixer
      startBlock: 18587721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings.ts
      entities:
        - DCAOrder
      abis:
        - name: Mixer
          file: ../abis/NineInchDCA.json
      eventHandlers:
        - event: OrderCreated(indexed bytes32,uint256,address,address,indexed address)
          handler: handleOrderCreated
        - event: OrderCancelled(indexed bytes32)
          handler: handleOrderCancelled
        - event: OrderFailed(indexed bytes32)
          handler: handleOrderFailed
        - event: OrderExecuted(indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleOrderExecuted
        - event: OrderFilled(indexed bytes32,uint256,uint256)
          handler: handleOrderFilled